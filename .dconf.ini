[org/gnome/settings-daemon/plugins/xsettings]
antialiasing='rgba'
hinting='slight'

[org/gnome/shell]
enabled-extensions=['alternative-status-menu@gnome-shell-extensions.gcampax.github.com', 'shellshape@gfxmonk.net', 'putWindow@clemens.lab21.org', 'alternate-tab@gnome-shell-extensions.gcampax.github.com', 'windowsNavigator@gnome-shell-extensions.gcampax.github.com', 'systemMonitor@gnome-shell-extensions.gcampax.github.com', 'hide-top-panel@dimka665.gmail.com']

[org/gnome/shell/overrides]
dynamic-workspaces=false

[org/gnome/shell/extensions/net/gfxmonk/shellshape/prefs]
default-layout='fullscreen'

[org/gnome/shell/extensions/org-lab21-putwindow]
move-focus-right-screen=['<Super>Right']
move-focus-left-screen=['<Super>Left']

[org/gnome/desktop/wm/keybindings]
panel-run-dialog=['<Super>r']
switch-to-workspace-1=['<Control>1']
switch-to-workspace-2=['<Control>2']
switch-to-workspace-3=['<Control>3']
switch-to-workspace-4=['<Control>4']
switch-to-workspace-5=['<Control>5']
switch-to-workspace-6=['<Control>6']
switch-to-workspace-7=['<Control>7']
switch-to-workspace-8=['<Control>8']
switch-to-workspace-9=['<Control>9']
switch-applications=['<Super>j', '<Alt>tab']
switch-applications-backwards=['<Super>k', '<Alt><Shift>tab']

[org/gnome/desktop/input-sources]
sources=[('xkb', 'us+dvorak'), ('xkb', 'us')]
xkb-options=['ctrl:nocapsctrl:nocapsctrl:nocapsctrl:nocaps""', 'ctrl:nocaps', 'caps:ctrl_modifier']

[org/gnome/desktop/interface]
clock-show-date=true
gtk-key-theme='Emacs'
text-scaling-factor=0.90000000000000002

[org/gnome/desktop/wm/preferences]
num-workspaces=9

[org/gnome/terminal/legacy]
menu-accelerator-enabled=false
default-show-menubar=false
